                    React.createElement('p', null, 'Duis velit excepteur veniam sunt in aliqua officia irure amet irure magna velit ea. Consectetur officia ad nulla enim ut sint dolore duis deserunt sint fugiat do amet fugiat. Amet ea sint tempor consequat deserunt sunt ipsum consequat adipisicing pariatur. Proident esse cillum commodo incididunt adipisicing pariatur. Mollit cupidatat elit labore est exercitation eu elit anim.'),

                ),
                React.createElement('section', null, 
                    React.createElement('h3', null, 'Advantages'),
                    React.createElement('ol', null, 
                        React.createElement('li', null, 'Declarative'),
                        React.createElement('li', null, 'Efficient')
                    )
                )
            )
            ReactDOM.render(appEle, document.getElementById('root'))
        }
        window.addEventListener('load', onDocumentLoad);
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
